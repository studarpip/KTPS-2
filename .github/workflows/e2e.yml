# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: e2e

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Setup Mysql
        uses: mirromutth/mysql-action@v1.1
        with:
          host port: 3306
          container port: 3306
          # character set server: "utf8" # Optional, default value is 'utf8mb4'. The '--character-set-server' option for mysqld
          # collation server: "utf8_general_ci" # Optional, default value is 'utf8mb4_general_ci'. The '--collation-server' option for mysqld
          mysql version: "8.0" # Optional, default value is "latest". The version of the MySQL
          mysql database: "ktps2" # Optional, default value is "test". The specified database which will be create
          mysql root password: "" # Required if "mysql user" is empty, default is empty. The root superuser password
          mysql user: "root" # Required if "mysql root password" is empty, default is empty. The superuser for the specified database. Can use secrets, too
          # mysql password: ${{ secrets.DatabasePassword }} # Required if "mysql user" exists. The password for the "mysql user"
      - name: Set env
        run: set ASPNETCORE_ENVIRONMENT=Development
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Start the server
        run: dotnet run --project .\KTPS.Server.WebAPI\ &
      - name: Run E2E
        run: dotnet run --project .\KTPS.Server.WebAPI.E2E\
